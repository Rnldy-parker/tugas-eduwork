<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio - John Doe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav {
            background: #333;
            color: white;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .section2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
        }
        .section2 h1 {
            flex: 1;
            text-align: left;
            padding-left: 20px;
        }
        .section2 img {
            flex: 1;
            max-width: 300px;
            height: auto;
        }
        .biodata {
            padding: 20px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Tentang</a></li>
            <li><a href="#">Kontak</a></li>
        </ul>
    </nav>

    <section class="section2">
        <h1>John Doe</h1>
        <img src="https://via.placeholder.com/300" alt="Foto Profil">
    </section>

    <section class="biodata">
        <h2>Biodata</h2>
        <table>
            <tr>
                <td>Nama</td>
                <td>Umur</td>
                <td>Email</td>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>25</td>
                <td>john.doe@email.com</td>
            </tr>
            <tr>
                <td>Pekerjaan</td>
                <td>Alamat</td>
                <td>Telepon</td>
            </tr>
            <tr>
                <td>Web Developer</td>
                <td>Jakarta, Indonesia</td>
                <td>081234567890</td>
            </tr>
        </table>
    </section>
</body>
</html>
